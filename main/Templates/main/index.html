<!DOCTYPE html>
<html lang="es">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comic</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg fixed-top custom-navbar">
            <div class="container-fluid">
                <a class="navbar-brand d-flex align-items-center" href="{% url 'index' %}">
                    <img src="{% static 'img/logo.png' %}" alt="Logo" class="navbar-logo">
                    <span class="d-none d-lg-inline ms-2 navbar-brand-text">Sharingan Comics</span>
                </a>
                <form class="d-flex mx-3 flex-grow-1">
                    <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Buscar" id="searchInput">
                </form>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Mangas</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">DC</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Marvel</a>
                        </li>
                    </ul>
                    <ul class="navbar-nav d-lg-none">
                        <!-- Estos elementos serán llenados dinámicamente por session.js -->
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <div class="carousel-container w-100 mt-5">
        <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="{% static 'img/1.1.jpg' %}" class="d-block w-100" alt="Imagen 1">
                </div>
                <div class="carousel-item">
                    <img src="{% static 'img/1.2.jpg' %}" class="d-block w-100" alt="Imagen 2">
                </div>
                <div class="carousel-item">
                    <img src="{% static 'img/1.3.jpg' %}" class="d-block w-100" alt="Imagen 3">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Anterior</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Siguiente</span>
            </button>
        </div>
    </div>

    <div class="container mt-4">
        <div class="row" id="cards-container">
            <!-- Tarjetas se agregarán aquí -->
        </div>
    </div>

    <div class="offcanvas offcanvas-end" tabindex="-1" id="cartOffcanvas" aria-labelledby="cartOffcanvasLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="cartOffcanvasLabel">Carrito de Compras</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <ul id="cart-items" class="list-group mb-3"></ul>
            <h5>Total: $<span id="cart-total">0</span></h5>
            <button id="checkout-button" class="btn btn-primary">Comprar</button>
        </div>
    </div>

    <div class="modal fade" id="detailsModal" tabindex="-1" aria-labelledby="detailsModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="detailsModalLabel">Detalles del Producto</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-4">
                            <img id="modal-image" src="" alt="Imagen del Producto" class="img-fluid">
                        </div>
                        <div class="col-md-8">
                            <h5 id="modal-title"></h5>
                            <p id="modal-genres"><strong>Géneros:</strong> </p>
                            <p><strong>Descripción:</strong> <span id="modal-synopsis"></span></p>
                            <p><strong>Precio:</strong> $<span id="modal-price"></span></p>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="add-to-cart-button">Agregar al Carrito</button>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-dark text-white text-center py-3 mt-4">
        <div class="container">
            <p>© 2024 Sharingan Comic Store. Todos los derechos reservados.</p>
            <p><a class="text-white" href="#">Contacto</a></p>
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'js/cards.js' %}"></script>
    <script src="{% static 'js/search.js' %}"></script>
    <script src="{% static 'js/session.js' %}"></script>
    <script src="{% static 'js/cart.js' %}"></script>
</body>
</html>
