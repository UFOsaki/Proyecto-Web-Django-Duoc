<!DOCTYPE html>
<html lang="es">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>
    <div class="container">
        <a href="{% url 'index' %}" class="back-link">Volver</a>
        <h2 class="form-title">Login</h2>
        {% if messages %}
            <div class="alert alert-danger">
                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}
        <form method="post" action="{% url 'autenticacion_login' %}">
            {% csrf_token %}
            <div class="mb-3">
                <label for="email" class="form-label">Correo electrónico</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
            <div class="form-footer">
                <p>¿No tienes cuenta? <a href="{% url 'usuario_register' %}">Regístrate</a></p>
                <p>¿Olvidaste tu contraseña? <a href="{% url 'usuario_register' %}">Recuperar contraseña</a></p> <!-- Asumiendo que tienes una vista para recuperar contraseña -->
            </div>
        </form>
    </div>
</body>
</html>
